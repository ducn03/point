<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <title>Mark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
            transition: color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 10%;
            margin-right: 10%;
            transition: margin 0.3s;
        }

        table {
            width: 500px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        th {
            background-color: #f2f2f2;
            font-weight: normal;
            color: #333;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-top: 0;
            border-right: 0;
            border-left: 0;
            border-radius: 3px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="number"]:hover {
            border-color: #999;
        }

        input[type="number"]:focus {
            border-color: green;
            outline: 0;
        }

        #total {
            font-weight: bold;
            transition: color 0.3s;
        }

        #totalDisplay {
            font-weight: bold;
            color: red;
            font-size: xx-large;
            transition: color 0.3s;
        }

        div {
            text-align: center;
            margin-top: 20px;
        }

        @media only screen and (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mark</h1>
        <table>
            <thead>
                <tr>
                    <th>Nội dung chuyên môn (55%)</th>
                    <td>
                        <input
                            type="number"
                            name="content"
                            id="content"
                            min="0"
                            max="10"
                            onchange="calculateTotal()"
                            oninput="validateInput(this)"
                            inputmode="decimal"
                        />
                    </td>
                </tr>
                <tr>
                    <th>Kỹ năng thuyết minh (25%)</th>
                    <td>
                        <input
                            type="number"
                            name="present"
                            id="present"
                            min="0"
                            max="10"
                            onchange="calculateTotal()"
                            oninput="validateInput(this)"
                            inputmode="decimal"
                        />
                    </td>
                </tr>
                <tr>
                    <th>File mềm hỗ trợ (15%)</th>
                    <td>
                        <input
                            type="number"
                            name="file"
                            id="file"
                            min="0"
                            max="10"
                            onchange="calculateTotal()"
                            oninput="validateInput(this)"
                            inputmode="decimal"
                        />
                    </td>
                </tr>
                <tr>
                    <th>Trả lời câu hỏi (5%)</th>
                    <td>
                        <input
                            type="number"
                            name="answer"
                            id="answer"
                            min="0"
                            max="10"
                            onchange="calculateTotal()"
                            oninput="validateInput(this)"
                            inputmode="decimal"
                        />
                    </td>
                </tr>
                <tr>
                    <th>Tổng điểm</th>
                    <td id="total"></td>
                </tr>
            </thead>
        </table>

        <div>Tổng điểm: <span id="totalDisplay">0</span></div>
    </div>

    <script>
        function calculateTotal() {
            var content = parseFloat(document.getElementById("content").value) || 0;
            var present = parseFloat(document.getElementById("present").value) || 0;
            var file = parseFloat(document.getElementById("file").value) || 0;
            var answer = parseFloat(document.getElementById("answer").value) || 0;

            // Kiểm tra nếu giá trị nhập vào nằm ngoài phạm vi từ 0 đến 10
            if (content < 0 || content > 10 || isNaN(content)) {
                alert("Vui lòng nhập giá trị từ 0 đến 10 cho nội dung chuyên môn.");
                document.getElementById("content").value = "";
                return;
            }
            if (present < 0 || present > 10 || isNaN(present)) {
                alert("Vui lòng nhập giá trị từ 0 đến 10 cho kỹ năng thuyết minh.");
                document.getElementById("present").value = "";
                return;
            }
            if (file < 0 || file > 10 || isNaN(file)) {
                alert("Vui lòng nhập giá trị từ 0 đến 10 cho file mềm hỗ trợ.");
                document.getElementById("file").value = "";
                return;
            }
            if (answer < 0 || answer > 10 || isNaN(answer)) {
                alert("Vui lòng nhập giá trị từ 0 đến 10 cho trả lời câu hỏi.");
                document.getElementById("answer").value = "";
                return;
            }

            var total =
                content * 0.55 + present * 0.25 + file * 0.15 + answer * 0.05;

            document.getElementById("total").textContent = total.toFixed(2);
            document.getElementById("totalDisplay").textContent = total.toFixed(2);
        }

        function validateInput(input) {
            if (input.value !== "") {
                var value = parseFloat(input.value);
                if (!isNaN(value) && value >= 1 && value <= 10) {
                    input.value = value;
                } else {
                    input.value = "";
                }
            }
        }
    </script>
</body>
</html>
